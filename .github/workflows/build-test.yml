name: Build and Test

run-name: Build and Test action initiated by ${{ github.actor }}

on: [push, pull_request]

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Dependencies 🔩
        run: yarn install

      - name: Build 👷
        run: yarn build

      - name: Test 🧑‍🔬
        run: yarn test

      - name: Lint 🧑‍🔧
        run: yarn lint
