name: Build and Test

run-name: Build and Test action initiated by ${{ github.actor }}

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Java 🔧
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Install Dependencies 🔩
        run: yarn install

      - name: Build 👷
        run: yarn build

      - name: Test 🧑‍🔬
        run: yarn test

      - name: Lint 🐰
        run: yarn lint

      - name: Store Client Test Artifacts 🧪
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: client-test-report
          path: apps/client/html/
          retention-days: 30

      - name: Store Client Test Coverage Artifacts 🧪
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cliest-test-coverage
          path: apps/client/coverage/
          retention-days: 30

      - name: Store Core Test Coverage Artifacts 🧪
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: core-test-coverage
          path: apps/core/coverage/
          retention-days: 30
