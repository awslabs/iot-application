name: Deployment

run-name: Deployment action initiated by ${{ github.actor }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Ensures that only one deployment is in progress
concurrency: ${{ github.workflow }}

jobs:
  deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed to interact with GitHub's OIDC Token endpoint

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Java 🔧
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Install Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install Dependencies 🔩
        run: yarn install --frozen-lockfile

      - name: Build Application 👷
        run: yarn workspace client build

      - name: Configure AWS credentials 🔑
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::506789550664:role/IotAppGithubActionRole-IotAppGithubRole-7P4GB3XPGF1V
          aws-region: us-west-2

      - name: Deploy CDK 🚀
        run: yarn workspace cdk cdk deploy --all --require-approval never

