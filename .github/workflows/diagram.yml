name: Create Diagram

run-name: Create Diagram action initiated by ${{ github.actor }}

on:
  push:
    branches: main

jobs:
  diagram:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Create Diagram ğŸ¨
        uses: githubocto/repo-visualizer@0.7.1
        with:
          artifact_name: diagram
          should_push: false
          output_file: diagram.svg
          excluded_paths: 'dist,node_modules,ignore,.github'

      # retrieve diagram from workflow output
      # diagram in README.md is updated manually
      - name: Download Diagram ğŸ“
        uses: actions/download-artifact@v3
        with:
          name: diagram
