name: Create diagram

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Update diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          output_file: 'images/diagram.svg'
          excluded_paths: 'dist,node_modules,ignore,.github'
