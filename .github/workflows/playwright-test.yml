name: Playwright Test

run-name: Playwright Test action initiated by ${{ github.actor }}

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Java ğŸ”§
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Install Dependencies ğŸ”©
        run: yarn install

      - name: Start Server ğŸ‘¨â€ğŸ³
        run: yarn dev &

      - name: Install Playwright Browsers ğŸ”©
        run: yarn playwright install --with-deps

      - name: Run Playwright tests ğŸ§‘â€ğŸ”¬
        run: yarn playwright test

      - name: Store Test Artifacts on Failure ğŸ¥²
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
