name: Playwright Test

run-name: Playwright Test action initiated by ${{ github.actor }}

on:
  push:
    branches: [main, rc]
  pull_request:
    branches: [main, rc]

jobs:
  playwright:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Java ğŸ”§
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install Dependencies ğŸ”©
        run: yarn install --frozen-lockfile

      - name: Install Playwright Browsers ğŸ”©
        run: yarn playwright install --with-deps

      - name: Build packages
        run: yarn build

      - name: Run Playwright tests ğŸ§‘â€ğŸ”¬
        run: yarn playwright test

      - name: Store Test Artifacts on Failure ğŸ¥²
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
